<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="./logo.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Evidence-based treatments for sports medicine, chiropractic and physical therapy available in the Northern Virginia/Washington DC region."
        />
        <link rel="apple-touch-icon" href="./logo.png" />
        <link rel="manifest" href="./manifest.json" />
        <link
            href="https://fonts.googleapis.com/css2?family=Muli:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="preload"
            as="style"
            onload="this.onload=null;this.rel='stylesheet'"
        />
        <script
            src="https://www.google.com/recaptcha/api.js?&render=explicit"
            async
            defer
        ></script>
        <title>Fitzgerald Spine & Sports Care</title>
    </head>
    <body>
        <noscript>JavaScript is required to see this website.</noscript>
        <noscript>
            <link
                href="https://fonts.googleapis.com/css2?family=Muli:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
                rel="stylesheet"
                type="text/css"
            />
        </noscript>
        <div id="root"></div>
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker
                        .register("./serviceworker.js")
                        .then((reg) => console.log("Success: ", reg.scope))
                        .catch((err) => console.log("Failure: ", err));
                });
            }
        </script>
    </body>
</html>
